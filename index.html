<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>為替レート表示アプリ</title>
    <!-- Tailwind CSS (スタイリング用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (アイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bank: {
                            primary: '#0F172A',   /* 非常に濃いネイビー (Slate 900) */
                            accent: '#1E293B',    /* 濃いグレーネイビー (Slate 800) */
                            gold: '#C5A059',      /* 落ち着いたゴールド（アクセント用） */
                            light: '#F8FAFC',     /* 背景用オフホワイト */
                            border: '#E2E8F0',    /* 境界線用 */
                        }
                    },
                    fontFamily: {
                        sans: ['"Helvetica Neue"', 'Arial', '"Hiragino Kaku Gothic ProN"', '"Hiragino Sans"', 'Meiryo', 'sans-serif'],
                        serif: ['"Times New Roman"', '"Yu Mincho"', '"Hiragino Mincho ProN"', 'serif'] /* タイトルなどで使用 */
                    }
                }
            }
        }
    </script>
    <style>
        /* カスタムスクロールバーなどの微調整 */
        body {
            background-color: #F1F5F9;
            color: #334155;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen font-sans">

    <!-- ヘッダー -->
    <header class="bg-bank-primary text-white shadow-lg border-b-4 border-bank-gold">
        <div class="container mx-auto px-4 py-6 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-landmark text-bank-gold text-2xl"></i>
                <h1 class="text-2xl font-serif font-bold tracking-wider">Exchange Rate Monitor</h1>
            </div>
            <div class="text-sm text-gray-400">
                <span id="current-date"></span> 現在
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- エラーメッセージ表示エリア（通常は非表示） -->
        <div id="error-container" class="hidden mb-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-sm" role="alert">
            <p class="font-bold">エラーが発生しました</p>
            <p id="error-message">詳細なエラーメッセージがここに表示されます。</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- 左カラム：為替レート一覧 -->
            <section class="lg:col-span-1">
                <div class="bg-white rounded-lg card-shadow overflow-hidden border border-bank-border">
                    <div class="bg-bank-accent text-white px-6 py-4 border-b border-gray-700 flex justify-between items-center">
                        <h2 class="text-lg font-bold"><i class="fa-solid fa-list-ul mr-2"></i>主要為替レート</h2>
                        <span class="text-xs bg-bank-gold text-bank-primary px-2 py-1 rounded font-bold">JPY 基軸</span>
                    </div>
                    
                    <!-- レートテーブル -->
                    <div class="p-0">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-50 text-gray-600 text-sm border-b">
                                    <th class="px-6 py-3 font-semibold">通貨</th>
                                    <th class="px-6 py-3 font-semibold text-right">レート (円)</th>
                                </tr>
                            </thead>
                            <tbody id="rate-table-body" class="divide-y divide-gray-100 text-sm">
                                <!-- JavaScriptでここにレートを挿入 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 text-xs text-gray-500 text-center border-t">
                        ※レートはサンプルデータです
                    </div>
                </div>
            </section>

            <!-- 右カラム：計算機 -->
            <section class="lg:col-span-2 space-y-8">
                
                <!-- 計算機 1: 日本円 → 外貨 -->
                <div class="bg-white rounded-lg card-shadow overflow-hidden border border-bank-border">
                    <div class="bg-bank-accent text-white px-6 py-4 border-b border-gray-700">
                        <h2 class="text-lg font-bold"><i class="fa-solid fa-calculator mr-2"></i>外貨購入シミュレーション (円 → 外貨)</h2>
                    </div>
                    <div class="p-6">
                        <div class="flex flex-col md:flex-row items-end gap-4">
                            <!-- 日本円入力 -->
                            <div class="w-full md:w-1/3">
                                <label for="jpy-input-1" class="block text-sm font-medium text-gray-700 mb-2">日本円 (JPY)</label>
                                <div class="relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">¥</span>
                                    </div>
                                    <input type="number" name="jpy-input-1" id="jpy-input-1" class="focus:ring-bank-primary focus:border-bank-primary block w-full pl-7 pr-12 sm:text-lg border-gray-300 rounded-md py-3 border" placeholder="10000" oninput="calculateJpyToForeign()">
                                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">JPY</span>
                                    </div>
                                </div>
                            </div>

                            <!-- 通貨選択 -->
                            <div class="w-full md:w-1/3">
                                <label for="currency-select-1" class="block text-sm font-medium text-gray-700 mb-2">交換先通貨</label>
                                <select id="currency-select-1" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-bank-primary focus:border-bank-primary sm:text-sm rounded-md border" onchange="calculateJpyToForeign()">
                                    <!-- JSで生成 -->
                                </select>
                            </div>

                            <!-- 結果表示 -->
                            <div class="w-full md:w-1/3 bg-gray-50 rounded-md p-3 border border-gray-200">
                                <span class="block text-xs text-gray-500">受取額目安</span>
                                <div class="flex items-baseline justify-end">
                                    <span id="result-symbol-1" class="text-gray-500 mr-1">$</span>
                                    <span id="result-amount-1" class="text-2xl font-bold text-bank-primary">0.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 計算機 2: 外貨 → 日本円 -->
                <div class="bg-white rounded-lg card-shadow overflow-hidden border border-bank-border">
                    <div class="bg-bank-accent text-white px-6 py-4 border-b border-gray-700">
                        <h2 class="text-lg font-bold"><i class="fa-solid fa-money-bill-transfer mr-2"></i>日本円換算シミュレーション (外貨 → 円)</h2>
                    </div>
                    <div class="p-6">
                        <div class="flex flex-col md:flex-row items-end gap-4">
                            <!-- 外貨入力 -->
                            <div class="w-full md:w-1/3">
                                <label for="foreign-input-2" class="block text-sm font-medium text-gray-700 mb-2">外貨金額</label>
                                <div class="relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span id="input-symbol-2" class="text-gray-500 sm:text-sm">$</span>
                                    </div>
                                    <input type="number" name="foreign-input-2" id="foreign-input-2" class="focus:ring-bank-primary focus:border-bank-primary block w-full pl-7 pr-12 sm:text-lg border-gray-300 rounded-md py-3 border" placeholder="100" oninput="calculateForeignToJpy()">
                                </div>
                            </div>

                            <!-- 通貨選択 -->
                            <div class="w-full md:w-1/3">
                                <label for="currency-select-2" class="block text-sm font-medium text-gray-700 mb-2">元通貨</label>
                                <select id="currency-select-2" class="block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-bank-primary focus:border-bank-primary sm:text-sm rounded-md border" onchange="updateSymbolAndCalculate()">
                                    <!-- JSで生成 -->
                                </select>
                            </div>

                            <!-- 結果表示 -->
                            <div class="w-full md:w-1/3 bg-gray-50 rounded-md p-3 border border-gray-200">
                                <span class="block text-xs text-gray-500">日本円換算額</span>
                                <div class="flex items-baseline justify-end">
                                    <span class="text-gray-500 mr-1">¥</span>
                                    <span id="result-amount-2" class="text-2xl font-bold text-bank-primary">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <footer class="bg-bank-accent text-gray-400 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2024 Currency Exchange App. All rights reserved.</p>
            <p class="mt-2 text-xs">※このアプリケーションはデモンストレーション用です。実際の為替取引には使用できません。</p>
        </div>
    </footer>

    <!-- JavaScript ロジック -->
    <script>
        // --- 1. データ定義 (JSON形式を想定したオブジェクト) ---
        const exchangeData = {
            base: "JPY",
            date: new Date().toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' }),
            rates: [
                { code: "USD", name: "米ドル", rate: 145.50, symbol: "$" },
                { code: "EUR", name: "ユーロ", rate: 158.20, symbol: "€" },
                { code: "GBP", name: "英ポンド", rate: 184.30, symbol: "£" },
                { code: "AUD", name: "豪ドル", rate: 95.40, symbol: "A$" },
                { code: "CAD", name: "カナダドル", rate: 107.80, symbol: "C$" },
                { code: "CHF", name: "スイスフラン", rate: 165.10, symbol: "Fr" },
                { code: "CNY", name: "中国人民元", rate: 20.15, symbol: "¥" },
                { code: "KRW", name: "韓国ウォン", rate: 0.11, symbol: "₩" }
            ]
        };

        // --- 2. DOM要素の取得 ---
        const dateDisplay = document.getElementById('current-date');
        const rateTableBody = document.getElementById('rate-table-body');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');

        // 計算機1 (円 -> 外貨) 用
        const jpyInput1 = document.getElementById('jpy-input-1');
        const currencySelect1 = document.getElementById('currency-select-1');
        const resultSymbol1 = document.getElementById('result-symbol-1');
        const resultAmount1 = document.getElementById('result-amount-1');

        // 計算機2 (外貨 -> 円) 用
        const foreignInput2 = document.getElementById('foreign-input-2');
        const currencySelect2 = document.getElementById('currency-select-2');
        const inputSymbol2 = document.getElementById('input-symbol-2');
        const resultAmount2 = document.getElementById('result-amount-2');

        // --- 3. 初期化処理 ---
        function init() {
            try {
                // 日付表示
                dateDisplay.textContent = exchangeData.date;

                // データの整合性チェック
                if (!exchangeData.rates || exchangeData.rates.length === 0) {
                    throw new Error("為替レートデータの読み込みに失敗しました。");
                }

                // UI描画
                renderRateTable();
                populateDropdowns();

                // 初期計算
                updateSymbolAndCalculate(); // 計算機2のシンボル更新
                
            } catch (error) {
                showError(error.message);
            }
        }

        // --- 4. レート表の描画 ---
        function renderRateTable() {
            rateTableBody.innerHTML = '';
            
            exchangeData.rates.forEach(currency => {
                const row = document.createElement('tr');
                row.className = "hover:bg-blue-50 transition-colors";
                
                // 固定された一意なIDを設定 (要件: divタグのid属性で区別...ここではtr/td内のdivに設定)
                // コンテンツ部分をdivでラップし、IDを付与します
                
                const nameCell = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-8 w-8 rounded-full bg-bank-primary text-white flex items-center justify-center text-xs font-bold mr-3">
                                ${currency.code.substring(0, 2)}
                            </div>
                            <div>
                                <div class="font-bold text-gray-900">${currency.code}</div>
                                <div class="text-xs text-gray-500">${currency.name}</div>
                            </div>
                        </div>
                    </td>
                `;

                const rateCell = `
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <div id="rate-${currency.code}" class="text-bank-primary font-bold tracking-wide">
                            ${currency.rate.toFixed(2)}
                        </div>
                    </td>
                `;

                row.innerHTML = nameCell + rateCell;
                rateTableBody.appendChild(row);
            });
        }

        // --- 5. ドロップダウンメニューの生成 ---
        function populateDropdowns() {
            const optionsHTML = exchangeData.rates.map(c => 
                `<option value="${c.code}" data-rate="${c.rate}" data-symbol="${c.symbol}">
                    ${c.code} - ${c.name}
                </option>`
            ).join('');

            currencySelect1.innerHTML = optionsHTML;
            currencySelect2.innerHTML = optionsHTML;

            // 初期選択を設定（例: USD）
            currencySelect1.value = "USD";
            currencySelect2.value = "USD";
        }

        // --- 6. 計算ロジック ---

        // 計算機1: 円 → 外貨
        function calculateJpyToForeign() {
            try {
                const jpyAmount = parseFloat(jpyInput1.value);
                const selectedOption = currencySelect1.options[currencySelect1.selectedIndex];
                const rate = parseFloat(selectedOption.getAttribute('data-rate'));
                const symbol = selectedOption.getAttribute('data-symbol');

                // シンボル更新
                resultSymbol1.textContent = symbol;

                if (isNaN(jpyAmount) || jpyAmount <= 0) {
                    resultAmount1.textContent = "0.00";
                    return;
                }

                // 計算: 円 ÷ レート
                const result = jpyAmount / rate;
                
                // 表示更新 (小数点第2位まで)
                resultAmount1.textContent = result.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                hideError();

            } catch (e) {
                showError("計算中にエラーが発生しました。");
            }
        }

        // 計算機2: 外貨 → 円 (シンボル更新含む)
        function updateSymbolAndCalculate() {
            const selectedOption = currencySelect2.options[currencySelect2.selectedIndex];
            const symbol = selectedOption.getAttribute('data-symbol');
            
            // 入力欄のシンボル更新
            inputSymbol2.textContent = symbol;
            
            calculateForeignToJpy();
        }

        function calculateForeignToJpy() {
            try {
                const foreignAmount = parseFloat(foreignInput2.value);
                const selectedOption = currencySelect2.options[currencySelect2.selectedIndex];
                const rate = parseFloat(selectedOption.getAttribute('data-rate'));

                if (isNaN(foreignAmount) || foreignAmount <= 0) {
                    resultAmount2.textContent = "0";
                    return;
                }

                // 計算: 外貨 × レート
                const result = foreignAmount * rate;

                // 表示更新 (整数、日本円なので)
                resultAmount2.textContent = Math.floor(result).toLocaleString('ja-JP');
                hideError();

            } catch (e) {
                showError("計算中にエラーが発生しました。");
            }
        }

        // --- 7. エラーハンドリング ---
        function showError(msg) {
            errorMessage.textContent = msg;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }

        // アプリ起動
        window.onload = init;

    </script>
</body>
</html>
